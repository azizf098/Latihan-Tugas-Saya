<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nilai = prompt("Masukan nilai anda:"); 

        if(nilai >= 90) grade = "A"
        else if(nilai >= 80) grade = "B"
        else if(nilai >= 70) grade = "C"
        else if(nilai >= 60) grade = "D"
        else if(nilai >= 50) grade = "E"
        else if(nilai >= 40) grade = "F"
        else if(nilai >= 30) grade = "F"
        else grade = "F";   
        document.write('<p>Nilai anda adalah:</p>'+ nilai);  
        document.write("<p>Grade anda:</p>"+ grade);
    </script>
</body>
</html>
