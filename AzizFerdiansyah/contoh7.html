<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Formulir</legend>
            <!-- Select Option -->
            <p>Menggunakan Dropdown</p>
            <p>
                <label>Jenis Kelamin :</label>
                <select name ="jk">
                    <option value="lakilaki">Laki-Laki</option>
                    <option value="perempuan">Perempuan</option>
                </select>
            </p>
           <!-- Radio Button-->
           <p>Menggunakan Radio Button</p>
           <p>Jenis Kelamin</p>
           <p><input type='radio' name="jeniskelamin" value="lakilaki" checked='checked'/>Laki Laki</p>
           <p><input type='radio' name="jeniskelamin" value="perempuan" />Perempuan</p>

           <p>Menggunakan Checkbox</p>
           <p>Jenis Kelamin</p>
           <p><input type='checkbox' name="jenis_kelamin" value="Lakilaki" checked='lakilaki'/>Laki-laki</p>   
           <p><input type='checkbox' name="jenis_kelamin" value="Perempuan" />Perempuan</p>        

</body>            
</html>
